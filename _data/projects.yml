- name: Photomanager
  link: github.com/gchumillas/photomanager
  github: github.com/gchumillas/photomanager
  quote: >
    Una aplicación REST para la gestión de fotografías.
  description: | # this will include new lines to allow paragraphs
    En realidad el proyecto nació como una excusa para aprender el [lenguaje GO](https://golang.org/). Consiste en una aplicación REST que se comunica con la API de Dropbox y permite gestionar tus propias imágenes. La aplicación fue desarrollada contra una base de datos MongoDB.

    <mark>REST</mark> <mark>GO</mark> <mark>MongoDB</mark> <mark>Dropbox API</mark> <mark>OAuth2</mark>
