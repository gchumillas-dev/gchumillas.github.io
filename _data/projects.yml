  github: github.com/gchumillas/php.query
  quote: >
    Una librería para crear, manipular y leer documentos XML de forma fácil e intuitiva.
  description: | # this will include new lines to allow paragraphs
    PHPQuery fue una librería desarrollada en PHP y originalmente inspirada en jQuery. Se utilizó en un ambicioso proyecto privado y actualmente consiste en una clase mediante la cual podemos crear, manipular y leer documentos XML de una forma fácil e intuitiva. Entre sus características cabe destacar el uso de CSS como lenguaje de consultas.

    **Actualmente sigo trabajando en nuevos proyectos y librerías.<br>
    Encontrará más ejemplos en mi perfil de [GitHub](http://github.com/gchumillas).**

    <mark>PHP</mark> <mark>XML</mark> <mark>CSS</mark>
